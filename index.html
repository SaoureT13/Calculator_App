<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <script type="module" src="./script.js" defer></script>
    <div class="container">
        <div class="calc-header">
            <div class="logo">CALC</div>
            <div class="hero-theme">
                <h3>THEME</h3>

                <div class="contain-switch">
                    <div class="theme-number">
                        <p class="one">1</p>
                        <p class="two">2</p>
                        <p class="three">3</p>
                    </div>
                    <div class="container-switcher">
                        <div class="switch-roller"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="calc-section">
            <input type="text" class="historical">
            <input type="text" class="display">
        </div>

        <div class="calc-main">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="del">del</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="+">+</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">-</button>
            <button data-value=".">.</button>
            <button data-value="0">0</button>
            <button data-value="/">/</button>
            <button data-value="*">x</button>
            <button data-value="reset">reset</button>
            <button data-value="equal">=</button>
        </div>
    </div>
</body>

</html>
